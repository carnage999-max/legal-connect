upstream legal_connect_backend {
    server 127.0.0.1:8000;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name api.legalconnectapp.com;
    client_max_body_size 100M;

    access_log /var/log/nginx/legal-connect-access.log;
    error_log /var/log/nginx/legal-connect-error.log;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name api.legalconnectapp.com;
    client_max_body_size 100M;

    ssl_certificate /etc/letsencrypt/live/api.legalconnectapp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.legalconnectapp.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    access_log /var/log/nginx/legal-connect-access.log;
    error_log /var/log/nginx/legal-connect-error.log;

    location / {
        proxy_pass http://legal_connect_backend;
        proxy_set_header Host api.legalconnectapp.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /static/ {
        alias /home/ubuntu/legal-connect/backend/staticfiles/;
    }

    location /health/ {
        access_log off;
        proxy_pass http://legal_connect_backend;
    }
}

# Keep HTTP for other hosts
server {
    listen 80;
    server_name 54.224.190.122 www.legalconnectapp.com legalconnectapp.com;
    client_max_body_size 100M;

    access_log /var/log/nginx/legal-connect-access.log;
    error_log /var/log/nginx/legal-connect-error.log;

    location / {
        proxy_pass http://legal_connect_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_redirect off;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /static/ {
        alias /home/ubuntu/legal-connect/backend/staticfiles/;
    }

    location /health/ {
        access_log off;
        proxy_pass http://legal_connect_backend;
    }
}

